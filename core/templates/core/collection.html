{% extends "core/base.html" %}

{% block content %}

    <a href='/store/collections'>Go back</a>
      <div class='product-card'>
        <h3>Title: {{ result.title }}</h3>
        <p>Products count: {{ result.products_count }}</p>
        <form action="/store/collections/delete/{{result.id}}/" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete collection">
        </form>
      </div>

{% endblock %}
